pre-commit:
  parallel: true
  commands:
    backend-lint:
      root: "backend/"
      run: npm run lint:fix
    backend-format:
      root: "backend/"
      run: npm run format:staged
    backend-package-format:
      root: "backend/"
      run: npm run format:package
    backend-type-check:
      root: "backend/"
      run: npm run typecheck
    #gitLeaks:
      #root: "backend/"
      #run: npm run gitleaks

pre-push:
  parallel: true
  commands:
    backend-packages-audit:
      root: "backend/"
      tags: backend security
      run: npm audit